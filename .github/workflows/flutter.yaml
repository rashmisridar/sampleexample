name: Flutter

on:  #events (push and pull_request)
  push:
    branches: master
  pull_request:
    branches: master


jobs:   #here we specify the jobs - We could have multiple jobs
  build:  #name it something meaningful
    runs-on: ubuntu-latest   #runner: select a machine to use

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.3'

      - name: Build Gradle
      #     run: flutter build apk --debug
      - run: ls build/app/outputs/flutter-apk
      # - run: ls build/app/outputs/bundle/release
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:110232948737:android:dfd8384d0cf07240df7000
          serviceCredentialsFileContent: ${{secrets.CREDENTIAL_FILE_CONTENT}}
          groups: internaltesting
          file: build/app/outputs/flutter-apk/app-debug.apk